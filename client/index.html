<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Clone</title>
    <link rel="icon" href="favicon.png" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="toastContainer" class="toast-container"></div>
    <div class="container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <!-- Sidebar Header -->
            <header class="sidebar-header">
                <div class="user-info">
                    <img src="https://i.pravatar.cc/150?img=12" alt="User" class="profile-pic" id="userProfilePic">
                    <span class="username" id="currentUsername">WhatsApp</span>
                </div>
                <div class="header-icons">
                    <button class="icon-btn" id="logoutBtn" title="Logout" aria-label="Logout">
                        <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
                            <!-- Door frame -->
                            <path fill="currentColor" d="M13 3h-7c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h7v-2h-7V5h7V3z"></path>
                            <!-- Arrow pointing out to the right -->
                            <path fill="currentColor" d="M12 7l5 5-5 5v-3H7v-4h5V7z"></path>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-wrapper">
                    <svg viewBox="0 0 24 24" width="24" height="24" class="search-icon">
                        <path fill="currentColor"
                            d="M15.009 13.805h-.636l-.22-.219a5.184 5.184 0 0 0 1.256-3.386 5.207 5.207 0 1 0-5.207 5.208 5.183 5.183 0 0 0 3.385-1.255l.221.22v.635l4.004 3.999 1.194-1.195-3.997-4.007zm-4.808 0a3.605 3.605 0 1 1 0-7.21 3.605 3.605 0 0 1 0 7.21z">
                        </path>
                    </svg>
                    <input type="text" placeholder="Pesquisar ou começar uma nova conversa" class="search-input">
                </div>
            </div>

            <!-- Filter Tabs -->
            <!-- <div class="filter-tabs">
                <button class="filter-tab active">Tudo</button>
                <button class="filter-tab">Não lidas</button>
                <button class="filter-tab">Favoritas</button>
                <button class="filter-tab">Grupos</button>
            </div> -->

            <!-- Chat List -->
            <div class="chat-list" id="chatList">
                <!-- Connected users as chat items will be dynamically loaded here -->
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-chat">
            <!-- Chat Header -->
            <header class="chat-header hidden" id="chatHeader">
                <div class="chat-header-info">
                    <img src="https://i.pravatar.cc/150?img=1" alt="Contact" class="profile-pic" id="headerProfilePic">
                    <div class="header-text">
                        <h2 class="contact-name" id="headerContactName">Select a chat</h2>
                        <p class="contact-status" id="headerContactStatus">Click on a conversation to start</p>
                    </div>
                </div>
                <!-- <div class="header-icons">
                    <button class="icon-btn">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor"
                                d="M15.9 14.3H15l-.3-.3c1-1.1 1.6-2.7 1.6-4.3 0-3.7-3-6.7-6.7-6.7S3 6 3 9.7s3 6.7 6.7 6.7c1.6 0 3.2-.6 4.3-1.6l.3.3v.8l5.1 5.1 1.5-1.5-5-5.2zm-6.2 0c-2.6 0-4.6-2.1-4.6-4.6s2.1-4.6 4.6-4.6 4.6 2.1 4.6 4.6-2 4.6-4.6 4.6z">
                            </path>
                        </svg>
                    </button>
                    <button class="icon-btn">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor"
                                d="M12 7a2 2 0 1 0-.001-4.001A2 2 0 0 0 12 7zm0 2a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 9zm0 6a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 15z">
                            </path>
                        </svg>
                    </button>
                </div> -->
            </header>

            <!-- Messages Area -->
            <div class="messages-area" id="messagesArea">
                <div class="no-chat-selected">
                    <div class="welcome-message">
                        <h1>WhatsApp Web Clone</h1>
                        <p>Select a chat to start messaging</p>
                    </div>
                </div>
            </div>

            <!-- Message Input -->
            <footer class="message-input-container hidden" id="messageInputContainer">
                <button class="icon-btn" id="emojiBtn" title="Emoji">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M9.153 11.603c.795 0 1.439-.879 1.439-1.962s-.644-1.962-1.439-1.962-1.439.879-1.439 1.962.644 1.962 1.439 1.962zm-3.204 1.362c-.026-.307-.131 5.218 6.063 5.551 6.066-.25 6.066-5.551 6.066-5.551-6.078 1.416-12.129 0-12.129 0zm11.363 1.108s-.669 1.959-5.051 1.959c-3.505 0-5.388-1.164-5.607-1.959 0 0 5.912 1.055 10.658 0zM11.804 1.011C5.609 1.011.978 6.033.978 12.228s4.826 10.761 11.021 10.761S23.02 18.423 23.02 12.228c.001-6.195-5.021-11.217-11.216-11.217zM12 21.354c-5.273 0-9.381-3.886-9.381-9.159s3.942-9.548 9.215-9.548 9.548 4.275 9.548 9.548c-.001 5.272-4.109 9.159-9.382 9.159zm3.108-9.751c.795 0 1.439-.879 1.439-1.962s-.644-1.962-1.439-1.962-1.439.879-1.439 1.962.644 1.962 1.439 1.962z">
                        </path>
                    </svg>
                </button>
                <div class="message-input-wrapper">
                    <input type="text" placeholder="Digite uma mensagem" class="message-input" id="messageInput">
                </div>
                <button class="icon-btn" id="sendBtn" title="Send">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z">
                        </path>
                    </svg>
                </button>

                <!-- Emoji Dropdown (anchored) -->
                <div id="emojiDropdown" class="emoji-dropdown">
                    <div class="emoji-dropdown-content">
                        <div class="emoji-grid" id="emojiDropdownGrid"></div>
                    </div>
                </div>
            </footer>
        </main>
    </div>


    <script src="js/entities.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/config.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
