<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Clone - Login</title>
    <link rel="icon" href="favicon.png" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111b21;
        }
        
        .auth-card {
            background-color: #202c33;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .auth-title {
            color: #e9edef;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .avatar-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            border: 3px solid #00a884;
        }
        
        .avatar-preview:hover {
            transform: scale(1.05);
        }
        
        .avatar-change-btn {
            position: absolute;
            bottom: 0;
            right: calc(50% - 60px);
            background-color: #00a884;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .avatar-change-btn:hover {
            background-color: #008f6f;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            color: #8696a0;
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background-color: #2a3942;
            border: 1px solid #3b4a54;
            border-radius: 8px;
            color: #e9edef;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #00a884;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #00a884;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .submit-btn:hover {
            background-color: #008f6f;
        }
        
        .submit-btn:disabled {
            background-color: #3b4a54;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Welcome to WhatsApp Web Clone</h1>
            
            <form id="authForm">
                <div class="avatar-selector">
                    <img id="avatarPreview" src="https://i.pravatar.cc/150?img=1" alt="Avatar" class="avatar-preview">
                    <button type="button" id="changeAvatarBtn" class="avatar-change-btn" title="Change avatar">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M13.18 4l.24 1.2.16.8H19v7h-5.18l-.24-1.2-.16-.8H6V4h7.18M14 3H5v18h1v-9h6.6l.4 2h7V5h-5.6L14 3z"></path>
                        </svg>
                    </button>
                </div>
                
                <div class="form-group">
                    <label for="username" class="form-label">Your name</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Enter your name"
                        required
                        minlength="3"
                        maxlength="30"
                    >
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    Start Chatting
                </button>
            </form>
        </div>
    </div>
    
    <script>
        let currentAvatarId = randAvatar();
        
        const avatarPreview = document.getElementById('avatarPreview');
        const changeAvatarBtn = document.getElementById('changeAvatarBtn');
        const authForm = document.getElementById('authForm');
        const usernameInput = document.getElementById('username');
        const submitBtn = document.getElementById('submitBtn');
        
        // Change avatar on click
        changeAvatarBtn.addEventListener('click', () => {
            currentAvatarId = randAvatar();
            avatarPreview.src = `https://i.pravatar.cc/150?img=${currentAvatarId}`;
        });
        
        // Also change avatar when clicking on the image itself
        avatarPreview.addEventListener('click', () => {
            currentAvatarId = randAvatar();
            avatarPreview.src = `https://i.pravatar.cc/150?img=${currentAvatarId}`;
        });
        
        // Handle form submission
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            if (!username || username.length < 3) {
                return;
            }
            
            // Disable form while processing
            submitBtn.disabled = true;
            submitBtn.textContent = 'Connecting...';
            
            // Store user data in localStorage
            const userData = {
                username: username,
                avatarUrl: `https://i.pravatar.cc/150?img=${currentAvatarId}`,
                avatarId: currentAvatarId
            };
            
            localStorage.setItem('userData', JSON.stringify(userData));
            
            // Redirect to main chat
            window.location.href = '/';
        });
        
        function randAvatar(min = 1, max = 70) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        document.addEventListener('DOMContentLoaded', () => {
            currentAvatarId = randAvatar();
            avatarPreview.src = `https://i.pravatar.cc/150?img=${currentAvatarId}`;
        });

        // Auto-focus username input
        usernameInput.focus();
    </script>
</body>
</html>
